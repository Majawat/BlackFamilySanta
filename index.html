<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not-So-Secret Santa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        button {
            display: block;
            margin: 0 auto 30px;
            padding: 15px 40px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .assignments {
            margin-top: 20px;
        }
        
        .assignment {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .assignment:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .giver {
            font-weight: bold;
            color: #333;
            min-width: 180px;
        }
        
        .arrow {
            margin: 0 15px;
            color: #667eea;
            font-size: 20px;
        }
        
        .receiver {
            color: #555;
        }
        
        .success-message {
            text-align: center;
            margin-top: 30px;
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
        }
        
        .error-message {
            text-align: center;
            margin-top: 30px;
            color: #dc3545;
            font-weight: bold;
            padding: 15px;
            background: #f8d7da;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ… Not-So-Secret Santa ðŸŽ„</h1>
        <p class="subtitle">Black Family Gift Exchange Generator</p>
        
        <button onclick="generateAssignments()">Generate Assignments</button>
        
        <div id="results"></div>
    </div>

    <script>
        function secretSanta() {
            // Define all participants
            const people = [
                "Cody",
                "MandaMay",
                "Julian",
                "Charlie",
                "Luke",
                "Amanda 1",
                "David",
                "Jennelle",
                "Mom"
            ];
            
            // Define forbidden pairs
            // Cody's household: Cody, MandaMay, Julian, Charlie
            // Luke's household: Luke, Amanda 1
            // David's household: David, Jennelle
            const forbidden = {
                "Cody": new Set(["MandaMay", "Julian", "Charlie"]),
                "MandaMay": new Set(["Cody", "Julian", "Charlie"]),
                "Julian": new Set(["Cody", "MandaMay", "Charlie"]),
                "Charlie": new Set(["Cody", "MandaMay", "Julian"]),
                "Luke": new Set(["Amanda 1"]),
                "Amanda 1": new Set(["Luke"]),
                "David": new Set(["Jennelle"]),
                "Jennelle": new Set(["David"]),
                "Mom": new Set()
            };
            
            const maxAttempts = 10000;
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                // Create a copy of people to draw from
                let available = [...people];
                let assignments = {};
                let valid = true;
                
                // Shuffle the order we assign people
                let givers = [...people];
                shuffleArray(givers);
                
                for (let giver of givers) {
                    // Get valid options (not themselves, not forbidden)
                    let validOptions = available.filter(p => 
                        p !== giver && !forbidden[giver].has(p)
                    );
                    
                    if (validOptions.length === 0) {
                        // Hit a dead end, retry
                        valid = false;
                        break;
                    }
                    
                    // Pick a random valid receiver
                    let receiver = validOptions[Math.floor(Math.random() * validOptions.length)];
                    assignments[giver] = receiver;
                    available = available.filter(p => p !== receiver);
                }
                
                if (valid) {
                    return assignments;
                }
            }
            
            throw new Error(`Could not find valid assignment after ${maxAttempts} attempts`);
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateAssignments() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const assignments = secretSanta();
                
                // Sort by giver name for consistent display
                const sortedGivers = Object.keys(assignments).sort();
                
                let html = '<div class="assignments">';
                
                for (let giver of sortedGivers) {
                    const receiver = assignments[giver];
                    html += `
                        <div class="assignment">
                            <span class="giver">${giver}</span>
                            <span class="arrow">â†’</span>
                            <span class="receiver">${receiver}</span>
                        </div>
                    `;
                }
                
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>

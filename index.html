<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not-So-Secret Santa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        button {
            display: block;
            margin: 0 auto 30px;
            padding: 15px 40px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .permutation-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            border: 2px solid #667eea;
        }
        
        .permutation-number {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .permutation-total {
            color: #666;
            font-size: 14px;
        }
        
        .assignments {
            margin-top: 20px;
        }
        
        .assignment {
            padding: 5px;
            margin: 10px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .assignment:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .giver {
            font-weight: bold;
            color: #333;
            min-width: 180px;
        }
        
        .arrow {
            margin: 0 15px;
            color: #667eea;
            font-size: 20px;
        }
        
        .receiver {
            color: #555;
        }
        
        .error-message {
            text-align: center;
            margin-top: 30px;
            color: #dc3545;
            font-weight: bold;
            padding: 15px;
            background: #f8d7da;
            border-radius: 8px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ… Not-So-Secret Santa ðŸŽ„</h1>
        <p class="subtitle">Black Family Gift Exchange Generator</p>
        
        <button onclick="generateAssignments()">Generate Assignments</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Define all participants
        const people = [
            "Cody",
            "MandaMay",
            "Julian",
            "Charlie",
            "Luke",
            "Amanda 1",
            "David",
            "Jennelle",
            "Mom"
        ];
        
        // Define forbidden pairs
        const forbidden = {
            "Cody": new Set(["MandaMay", "Julian", "Charlie"]),
            "MandaMay": new Set(["Cody", "Julian", "Charlie"]),
            "Julian": new Set(["Cody", "MandaMay", "Charlie"]),
            "Charlie": new Set(["Cody", "MandaMay", "Julian"]),
            "Luke": new Set(["Amanda 1"]),
            "Amanda 1": new Set(["Luke"]),
            "David": new Set(["Jennelle"]),
            "Jennelle": new Set(["David"]),
            "Mom": new Set()
        };
        
        // Cache for all valid permutations
        let allValidPermutations = null;
        
        function generateAllValidPermutations() {
            if (allValidPermutations !== null) {
                return allValidPermutations;
            }
            
            const validPerms = [];
            
            // Generate all permutations using backtracking
            function backtrack(givers, available, assignments) {
                if (givers.length === 0) {
                    // Found a valid complete assignment
                    validPerms.push({...assignments});
                    return;
                }
                
                const giver = givers[0];
                const remainingGivers = givers.slice(1);
                
                // Try each valid option for this giver
                for (let receiver of available) {
                    if (receiver !== giver && !forbidden[giver].has(receiver)) {
                        const newAvailable = available.filter(p => p !== receiver);
                        const newAssignments = {...assignments, [giver]: receiver};
                        backtrack(remainingGivers, newAvailable, newAssignments);
                    }
                }
            }
            
            backtrack([...people], [...people], {});
            allValidPermutations = validPerms;
            return validPerms;
        }
        
        function generateAssignments() {
            const resultsDiv = document.getElementById('results');
            
            // Show loading message
            resultsDiv.innerHTML = '<div class="loading">Calculating all possible permutations...</div>';
            
            // Use setTimeout to allow the loading message to display
            setTimeout(() => {
                try {
                    // Generate all valid permutations
                    const allPerms = generateAllValidPermutations();
                    
                    if (allPerms.length === 0) {
                        throw new Error("No valid permutations found!");
                    }
                    
                    // Pick a random permutation
                    const randomIndex = Math.floor(Math.random() * allPerms.length);
                    const assignments = allPerms[randomIndex];
                    
                    // Sort by giver name for consistent display
                    const sortedGivers = Object.keys(assignments).sort();
                    
                    let html = '<div class="assignments">';
                    
                    for (let giver of sortedGivers) {
                        const receiver = assignments[giver];
                        html += `
                            <div class="assignment">
                                <span class="giver">${giver}</span>
                                <span class="arrow">â†’</span>
                                <span class="receiver">${receiver}</span>
                            </div>
                        `;
                    }
                    
                    html += '</div>';
                    html += `<div class="permutation-info">
                        <div class="permutation-number">Permutation #${randomIndex + 1}</div>
                        <div class="permutation-total">out of ${allPerms.length.toLocaleString()} possible valid arrangements</div>
                    </div>`;
                    
                    resultsDiv.innerHTML = html;
                    
                } catch (error) {
                    resultsDiv.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
                }
            }, 100);
        }
    </script>
</body>
</html>
